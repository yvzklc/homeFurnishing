<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
  </head>
  <body>
    <!-- ----------------------------------------------------------------------- -->
    <!--                                CONTAINER                                -->
    <!-- ----------------------------------------------------------------------- -->
    <div class="container">
      <!-- ----------------------------------------------------------------------- -->
      <!--                                 HEADER                                  -->
      <!-- ----------------------------------------------------------------------- -->
      <div class="header">
        <div class="input-part">
          <img src="./images/logo.png" alt="" class="logo" />
          <div class="selectCategory">
            <select name="" id="">
              <option value="" selected>All Categories</option>
              <option value="">Wooden</option>
              <option value="">Linen</option>
              <option value="">Bedroom</option>
              <option value="">Kitchen</option>
            </select>
          </div>
          <div class="search-input">
            <input type="text" placeholder="Enter a word" />
            <img src="./images/magnifier.png" alt="" />
          </div>

          <div class="support">
            <p class="support-number">0 800 456 80 80</p>
            <p class="support-text">Support 24/7</p>
          </div>
        </div>

        <div class="icons">
          <img src="./images/user.png" alt="" />
          <img src="./images/heart.png" alt="" />
          <img src="./images/shoppingCart.png" alt="" />
        </div>
      </div>
      <!-- ----------------------------------------------------------------------- -->
      <!--                                 NAVBAR  --                              -->
      <!-- ----------------------------------------------------------------------- -->
      <div class="navbar">
        <div class="categoryButton">
          <img src="./images/unordered-list.png" alt="" />
          <p>Select By Categories</p>
        </div>

        <ul>
          <li>Wooden</li>
          <li>Linen</li>
          <li>Linen</li>
          <li>Linen</li>
          <li>Linen</li>
        </ul>
      </div>

      <!-- ----------------------------------------------------------------------- -->
      <!--                                FURNITURE                                -->
      <!-- ----------------------------------------------------------------------- -->
      <div class="furniture">
        <div class="essentials">
          <div class="essential-text">
            Furniture essentials to a functional home design
          </div>
          <div class="sofa">
            <img src="./images/sofa.png" alt="" />
          </div>
        </div>

        <div class="lightning">
          <p class="lightning-text">Why is lighting is important in design</p>
          <img src="./images/armchair.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
